<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" >
    <title>Gaggia - Homebrew Server</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha256-djO3wMl9GeaC/u6K+ic4Uj/LKhRUSlUFcsruzS7v5ms=" crossorigin="anonymous">
    <style>
        button {
            touch-action: manipulation;
        }
    </style>
    <script>
        window.onload = function () {
            let brewTarget;
            let steamTarget;
            let tempOffset;
            let cycleTime = 1500;
            let mode = 'brew';
            let tempData = [];
            let targetData = {};
            let outputData = {};
            let labels = [];
            let data = {
                labels: labels,
                datasets: [{
                    type: 'line',
                    label: 'Temperature',
                    data: [],
                    borderColor: '#4285F4',
                    borderWidth: 2,
                    backgroundColor: function (context) {
                        if(context.dataset.data.length) {
                            let pointTemp = context.dataset.data[context.dataIndex];
                            let targetTemp = targetData[mode][context.dataIndex];
                            let acceptableError = (mode == 'brew') ? 0.5 : 1.0;
                            if(pointTemp > (targetTemp + acceptableError)) return '#FF6384';
                            if(pointTemp < (targetTemp - acceptableError)) return '#331F2E';
                            else return '#63FF8F';
                        }
                        else return '#4285F4';
                    },
                    elements: {
                        point: {
                            radius: 0.5,
                        },
                    },
                    tension: 0.1,
                    yAxisID: 'y1',
                }, {
                    type: 'line',
                    label: 'Target',
                    data: targetData,
                    borderColor: '#4285F4',
                    borderWidth: 2,
                    borderDash: [5, 5],
                    yAxisID: 'y1',
                    elements: {
                        point: {
                            radius: 0
                        }
                    },
                    animations: 'off',
                }, {
                    type: 'bar',
                    label: 'Output',
                    data: outputData.brew,
                    backgroundColor: '#63FFDD',
                    yAxisID: 'y2',
                }],
            };

            const options = {
                responsive: true,
                interaction: {
                    mode: 'index',
                    axis: 'x',
                    intersect: false
                },
                plugins: {
                    title: {
                        display: true,
                        text: "Brew Temperature",
                    },
                    legend: {
                        display: false,
                    },
                    tooltip: {
                        displayColors: false,
                    },
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: "Time",
                        },
                        ticks: {
                            callback: (value, index) => {
                                return index % 10 === 0 ? value : '';
                            },
                        },
                        spanGaps: true,
                    },
                    y1: {
                        title: {
                            display: true,
                            text: "Temperature",
                        },
                        position: 'left',
                    },
                    y2: {
                        min: 0,
                        max: cycleTime,
                        title: {
                            display: true,
                            text: "Output",
                        },
                        position: "right",
                    },
                },
            }

            moment.relativeTimeThreshold('s', 200);
            moment.relativeTimeThreshold('ss', 1);
            moment.updateLocale('en', {
                relativeTime: {
                    's': 'a second',
                    'm': 'a minute',
                    'mm': '%d minutes'
                }
            })

            const actions = [{
                name: "Brew",
                id: "brew",
                handler() {
                    chart.options.plugins.title.text = "Brew Temperature";
                    chart.data.datasets[1].data = targetData.brew;
                    chart.data.datasets[2].data = outputData.brew;
                    mode = 'brew';
                    switchTab(mode);
                    updateElements(mode);
                    chart.render();
                },
            }, {
                name: "Steam",
                id: "steam",
                handler() {
                    chart.options.plugins.title.text = "Steam Temperature";
                    chart.data.datasets[1].data = targetData.steam;
                    chart.data.datasets[2].data = outputData.steam;
                    mode = 'steam';
                    switchTab(mode);
                    updateElements(mode);
                    chart.render();
                }
            }, {
                name: "Advanced",
                id: "advanced",
                handler() {
                    switchTab("advanced");
                }
            }];
            
            function updateElements(mode){
                let targetTemp = (mode == "brew") ? brewTarget : steamTarget;

                let targetLabel = document.getElementById(mode + "_target_label");
                targetLabel.innerHTML = "Target: " + targetTemp + " C";

                let offsetLabel = document.getElementById("offset_label");
                offsetLabel.innerHTML = "Offset: " + tempOffset + " C";

                chart.options.scales.y1.suggestedMin = targetTemp % 5 === 0 ? Math.floor(targetTemp / 5 - 1) * 5 : Math.floor(targetTemp / 5) * 5;
                chart.options.scales.y1.suggestedMax = targetTemp % 5 === 0 ? Math.ceil(targetTemp / 5 + 1) * 5 : Math.ceil(targetTemp / 5) * 5;

                chart.update();
            }

            function switchTab(mode) {
                if(mode == 'brew') {
                    brewSwitch.classList.add("active");
                    steamSwitch.classList.remove("active");
                    advancedSwitch.classList.remove("active");

                    brewCard.classList.add("show");
                    steamCard.classList.remove("show");
                    advancedCard.classList.remove("show");

                    brewCard.classList.add("active");
                    steamCard.classList.remove("active");
                    advancedCard.classList.remove("active");
                }
                else if(mode == 'steam'){
                    steamSwitch.classList.add("active");
                    brewSwitch.classList.remove("active");
                    advancedSwitch.classList.remove("active");

                    steamCard.classList.add("show");
                    brewCard.classList.remove("show");
                    advancedCard.classList.remove("show");

                    steamCard.classList.add("active");
                    brewCard.classList.remove("active");
                    advancedCard.classList.remove("active");
                }
                else {
                    advancedSwitch.classList.add("active");
                    brewSwitch.classList.remove("active");
                    steamSwitch.classList.remove("active");

                    advancedCard.classList.add("show");
                    brewCard.classList.remove("show");
                    steamCard.classList.remove("active");

                    advancedCard.classList.add("active");
                    brewCard.classList.remove("active");
                    steamCard.classList.remove("active");
                }
            }

            function incrementTarget(){
                let maxTemp = (mode == "brew") ? 115 : 160;
                if(mode == "brew") brewTarget = (brewTarget < maxTemp) ? brewTarget + 0.5 : maxTemp;
                else steamTarget = (steamTarget < maxTemp) ? steamTarget + 1 : maxTemp;
                callServer.post("/increment_target?mode=" + mode);
                updateElements(mode);
            }

            function decrementTarget(){
                let minTemp = (mode == "brew") ? 85 : 140;
                if(mode == "brew") brewTarget = (brewTarget > minTemp) ? brewTarget - 0.5 : minTemp;
                else steamTarget = (steamTarget > minTemp) ? steamTarget - 1 : minTemp;
                callServer.post("/decrement_target?mode=" + mode);
                updateElements(mode);
            }

            function incrementOffset(){
                if(tempOffset < 15) tempOffset += 0.5;
                callServer.post("/increment_target?mode=offset");
                updateElements(mode);
            }

            function decrementOffset(){
                if(tempOffset > -15) tempOffset -= 0.5;
                callServer.post("/decrement_target?mode=offset");
                updateElements(mode);
            }

            let isTuningsOpen = false;
            function changeTunings() {
                let button = this;
                if(isTuningsOpen) {
                    button.classList.remove('active');
                    button.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Tuning...';
                    button.disabled = true;
                    isTuningsOpen = false;
                    isTuned = false;
                    let kp = document.getElementById("kp");
                    let ki = document.getElementById("ki");
                    let kd = document.getElementById("kd");
                    let tunings = { "kp" : kp.value, "ki": ki.value, "kd": kd.value };
                    callServer.put("/set_tunings", JSON.stringify(tunings), function(){
                        isTuned = true;
                        button.disabled = false;
                        button.innerHTML = "Set Tunings:";
                    })
                }
                else{
                    isTuningsOpen = true;
                    changeTuningButtons();
                    refreshTunings();
                }
            }

            let isTuned = true;
            function changeTuningButtons() {
                if(isTuned) {
                    tuningButton.disabled = false;
                    if(isTuningsOpen) {
                        tuningButton.innerHTML = "Submit";
                        tuningButton.classList.add('active');
                    }
                    else {
                        tuningButton.innerHTML = "Set Tunings:";
                        tuningButton.classList.remove('active');
                    }
                }
            }

            const ctx = document.getElementById('tempChart').getContext('2d');
            let chart = new Chart(ctx, {
                data: data,
                options: options,
            });

            const container = document.getElementById('tempContainer');
            actions.forEach(function(action){
                const button = document.getElementById("switch_" + action.id);
                button.onclick = action.handler;
            });

            let callServer = (function() {
                async function request(url, method, data){
                    const response = await fetch(url, {
                        method: method,
                        body: data,
                        headers: {
                            'Content-Type': 'application/json'
                        },
                    });
                    return response;
                }

                return {
                    get: function(url, callback){
                        request(url, "GET", null)
                            .then(response => response.json())
                            .then(responseData => callback(responseData));
                    },
                    post: function(url, data, callback){
                        request(url, "POST", data);
                    },
                    put: function(url, data, callback) {
                        request(url, "PUT", data)
                            .then(response => callback(response));
                    }
                }
            })();

            setInterval(function(){
                callServer.get("/get_temps", function(response){
                    let requestedLabels = [];
                    let requestedTempData = [];
                    let requestedBrewOutput = [];
                    let requestedSteamOutput = [];
                    let requestedBrewTargets = [];
                    let requestedSteamTargets = [];
                    
                    let sortedOutputs = response.sort((a, b) => a.time - b.time);
                    let lastOutput = sortedOutputs[sortedOutputs.length - 1];
                    if(brewTarget == null) [brewTarget, steamTarget, tempOffset] = [lastOutput.targets.brew, lastOutput.targets.steam, lastOutput.targets.offset];
                    
                    sortedOutputs.forEach((output, index) => {             
                        requestedLabels.push(moment(output.time * 1000).fromNow());
                        requestedTempData.push(output.temperature);
                        requestedBrewOutput.push(output.outputs.brew);
                        requestedSteamOutput.push(output.outputs.steam);
                        requestedBrewTargets.push(output.targets.brew);
                        requestedSteamTargets.push(output.targets.steam);
                    })

                    chart.data.labels = requestedLabels;
                    chart.data.datasets[0].data = tempData = requestedTempData;
                    if(mode == 'brew') { 
                        chart.data.datasets[1].data = targetData.brew = requestedBrewTargets;
                        chart.data.datasets[2].data = outputData.brew = requestedBrewOutput;
                    }
                    else { 
                        chart.data.datasets[1].data = targetData.steam = requestedSteamTargets;
                        chart.data.datasets[2].data = outputData.steam = requestedSteamOutput;
                    }        

                    updateElements(mode);
                    if(!isTuned && !isTuningsOpen) refreshTunings();
                });
            }, 1000);


            function refreshTunings(isFirstLoad) {
                callServer.get("/get_tunings", function(response){
                    if(response) {                        
                        Object.entries(response).forEach(entry => {
                            const [name, value] = entry;
                            let input = document.getElementById(name);
                            input.value = value;
                        });
                        isTuned = true;
                        if(!isFirstLoad) changeTuningButtons();
                    }
                    else { 
                        if(!isTuned) return;
                        isTuned = false;
                        changeTuningButtons();
                    }
                });
            }

            refreshTunings(true);

            let steamSwitch = document.getElementById("switch_steam");
            let brewSwitch = document.getElementById("switch_brew");
            let advancedSwitch = document.getElementById("switch_advanced");
            let brewCard = document.getElementById("brew_card");
            let steamCard = document.getElementById("steam_card");
            let advancedCard = document.getElementById("advanced_card");
            let tuningButton = document.getElementById("tuning_button");
            
            document.getElementById("targetplus").onclick = incrementTarget;
            document.getElementById("targetminus").onclick = decrementTarget;
            document.getElementById("offsetplus").onclick = incrementOffset;
            document.getElementById("offsetminus").onclick = decrementOffset;
            tuningButton.onclick = changeTunings;
        }
    </script>
</head>
<body>
    <div class="container-sm p-2">
        <div class="row row-cols-1" id="chartContainer">
            <div class="w-100 d-block d-sm-none">
                <div class="alert alert-info"> Rotate screen for chart! </div>
            </div>
            <div class="col-sm d-none d-sm-flex">
                <canvas id="tempChart"></canvas>
            </div>
            <div class="col col-md-2 my-sm-5">
                <div class="card">
                    <div class="card-header" id="tempContainer">
                        <ul class="nav nav-pills nav-justified card-header-pills">
                            <li class="nav-item">
                                <a class="nav-link active" id="switch_brew" href="#brew_card" data-toggle="pill">Brew</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" id="switch_steam" href="#brew_card" data-toggle="pill">Steam</a>
                              </li>
                              <li class="nav-item">
                                  <a class="nav-link" id="switch_advanced" href="#advanced_card" data-toggle="pill"> Advanced </a>
                              </li>
                        </ul>
                    </div>
                    <div class="card-body tab-content">
                        <div class="tab-pane fade show active" id="brew_card">
                            <div> 
                                <h6>Temperature:</h6>
                                <div class="col-2 col-sm-1"> 
                                    <label class="form-label" id="brew_target_label"> Target: 100 C</label>
                                    <div class="btn-group">
                                        <button class="btn btn-outline-danger" id="targetplus"> + </button>
                                        <button class="btn btn-outline-secondary" id="targetminus"> - </button>
                                    </div>
                                </div>
                            </div>
                            <div> 
                                <h6>Pressure:</h6>
                            </div>
                            <div> 
                                <h6>Time:</h6>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="steam_card">
                            <div> 
                                <h6>Temperature:</h6>
                                <div class="col-2 col-sm-1"> 
                                    <label class="form-label" id="steam_target_label"> Target: 160 C</label>
                                    <div class="btn-group">
                                        <button class="btn btn-outline-danger" id="targetplus"> + </button>
                                        <button class="btn btn-outline-secondary" id="targetminus"> - </button>
                                    </div>
                                </div>
                            </div>
                            <div> 
                                <h6>Time:</h6>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="advanced_card">
                            <div class="col-2 col-sm-1"> 
                                <label class="form-label" id="offset_label"> Offset: -8 C</label>
                                <div class="btn-group">
                                    <button class="btn btn-outline-danger" id="offsetplus"> + </button>
                                    <button class="btn btn-outline-secondary" id="offsetminus"> - </button>
                                </div>
                            </div>
                            <div id="tunerContainer">
                                <div class="my-2">
                                    <button class="btn btn-secondary" type="button" id="tuning_button" data-bs-toggle="collapse" data-bs-target="#tunings_tab">
                                        Set Tunings:
                                    </button>
                                </div>
                                <div class="collapse" id="tunings_tab">
                                    <form class="accordion-body" id="tunings-form">
                                        <div class="row row-cols-1 row-cols-sm-3 row-cols-md-1">
                                            <div class="col">
                                                <div class="tuning-button input-group">
                                                    <span for="kp" class="input-group-text"> Kp: </span>
                                                    <input class="tuning-input form-control" type="text" id="kp" value="" placeholder="Proportional" min="0">
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="tuning-button input-group">
                                                    <span for="kp" class="input-group-text"> Ki: </span>
                                                    <input class="tuning-input form-control" type="text" id="ki" value="" placeholder="Integral" min="0">
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="tuning-button input-group">
                                                    <span for="kp" class="input-group-text"> Kd: </span>
                                                    <input class="tuning-input form-control" type="text" id="kd" value="" placeholder="Derivative" min="0">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.js" integrity="sha256-8AdWdyRXkrETyAGla9NmgkYVlqw4MOHR6sJJmtFGAYQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha256-cMPWkL3FzjuaFSfEYESYmjF25hCIL6mfRSPnW8OVvM4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js" integrity="sha256-Y26AMvaIfrZ1EQU49pf6H4QzVTrOI8m9wQYKkftBt4s=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.0/dist/chartjs-adapter-moment.min.js" integrity="sha256-sFB24K2xU2EOgWAtb3ySAGjhMqcUvUJGmwjDcTQa04k=" crossorigin="anonymous"></script>
</body>
</html>
