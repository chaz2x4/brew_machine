<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" >
    <title>Gaggia - Homebrew Server</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha256-YvdLHPgkqJ8DVUxjjnGVlMMJtNimJ6dYkowFFvp4kKs=" crossorigin="anonymous">    <style>
        button {
            touch-action: manipulation;
        }
    </style>
    <script>
        window.onload = function () {
            let brewTarget;
            let steamTarget;
            let tempOffset;
            let cycleTime = 1500;
            let currentMode = 'brew';
            let degreeMode = 'C';
            let tempData = [];
            let targetData = {};
            let outputData = {};
            let labels = [];
            let data = {
                labels: labels,
                datasets: [{
                    type: 'line',
                    label: 'Temperature',
                    data: [],
                    borderColor: '#4285F4',
                    borderWidth: 2,
                    backgroundColor: function (context) {
                        if(context.dataset.data.length && targetData.length) {
                            let pointTemp = context.dataset.data[context.dataIndex];
                            let targetTemp = targetData[currentMode][context.dataIndex];
                            let acceptableError = (currentMode == 'brew') ? 0.5 : 1.0;
                            if(pointTemp > (targetTemp + acceptableError)) return '#FF6384';
                            if(pointTemp < (targetTemp - acceptableError)) return '#331F2E';
                            else return '#63FF8F';
                        }
                        else return '#4285F4';
                    },
                    elements: {
                        point: {
                            radius: 0.5,
                        },
                    },
                    tension: 0.1,
                    yAxisID: 'y1',
                }, {
                    type: 'line',
                    label: 'Target',
                    data: targetData,
                    borderColor: '#4285F4',
                    borderWidth: 2,
                    borderDash: [5, 5],
                    yAxisID: 'y1',
                    elements: {
                        point: {
                            radius: 0
                        }
                    },
                    animations: 'off',
                }, {
                    type: 'bar',
                    label: 'Output',
                    data: outputData.brew,
                    backgroundColor: '#63FFDD',
                    yAxisID: 'y2',
                }],
            };

            const options = {
                responsive: true,
                interaction: {
                    mode: 'index',
                    axis: 'x',
                    intersect: false
                },
                plugins: {
                    title: {
                        display: true,
                        text: 'Brew Temperature',
                    },
                    legend: {
                        display: false,
                    },
                    tooltip: {
                        displayColors: false,
                    },
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Time',
                        },
                        ticks: {
                            callback: (value, index) => {
                                return index % 10 === 0 ? value : '';
                            },
                        },
                        spanGaps: true,
                    },
                    y1: {
                        title: {
                            display: true,
                            text: 'Temperature',
                        },
                        position: 'left',
                    },
                    y2: {
                        min: 0,
                        max: cycleTime,
                        title: {
                            display: true,
                            text: 'Output',
                        },
                        position: 'right',
                    },
                },
            }

            moment.relativeTimeThreshold('s', 200);
            moment.relativeTimeThreshold('ss', 1);
            moment.updateLocale('en', {
                relativeTime: {
                    's': 'a second',
                    'm': 'a minute',
                    'mm': '%d minutes'
                }
            })

            const actions = [{
                name: "Brew",
                id: "brew",
                handler() {
                    chart.options.plugins.title.text = "Brew Temperature";
                    chart.data.datasets[1].data = targetData.brew;
                    chart.data.datasets[2].data = outputData.brew;
                    currentMode = "brew";
                    switchTab(currentMode);
                    updateElements(currentMode);
                    chart.render();
                },
            }, {
                name: "Steam",
                id: "steam",
                handler() {
                    chart.options.plugins.title.text = "Steam Temperature";
                    chart.data.datasets[1].data = targetData.steam;
                    chart.data.datasets[2].data = outputData.steam;
                    currentMode = "steam";
                    switchTab(currentMode);
                    updateElements(currentMode);
                    chart.render();
                }
            }, {
                name: "Advanced",
                id: "advanced",
                handler() {
                    switchTab("advanced");
                    refreshTunings();
                }
            }];
            
            function updateElements(mode){
                let targetTemp;
                if(mode == "brew") targetTemp = brewTarget;
                else if (mode == "steam") targetTemp = steamTarget;
                else targetTemp = tempOffset;

                if(targetTemp !== undefined) {
                    let targetLabel = document.getElementById(mode + "_target_label");
                    targetLabel.innerHTML = targetTemp + " " + degreeMode;
                }

                if(mode == "brew" || mode == "steam") {
                    chart.options.scales.y1.suggestedMin = targetTemp % 5 === 0 ? Math.floor(targetTemp / 5 - 1) * 5 : Math.floor(targetTemp / 5) * 5;
                    chart.options.scales.y1.suggestedMax = targetTemp % 5 === 0 ? Math.ceil(targetTemp / 5 + 1) * 5 : Math.ceil(targetTemp / 5) * 5;
                }

                chart.update();
            }

            function switchTab(mode) {
                brewSwitch.classList.toggle("active", mode === "brew");
                steamSwitch.classList.toggle("active", mode === "steam");
                advancedSwitch.classList.toggle("active", mode === "advanced");

                brewCard.classList.toggle("show", mode === "brew");
                steamCard.classList.toggle("show", mode === "steam");
                advancedCard.classList.toggle("show", mode === "advanced");

                brewCard.classList.toggle("active", mode === "brew");
                steamCard.classList.toggle("active", mode === "steam");
                advancedCard.classList.toggle("active", mode === "advanced");

                if(mode == "brew") {
                    steamTempElement.innerHTML = placeholder.outerHTML;
                }
                else if(mode == "steam"){
                    brewTempElement.innerHTML = placeholder.outerHTML;
                }
                else if(mode == "advanced"){
                    brewTempElement.innerHTML = placeholder.outerHTML;
                    steamTempElement.innerHTML = placeholder.outerHTML;                }
            }

            function incrementTarget(mode){
                let maxTemp;
                if(mode == "brew") {
                    maxTemp = 115;
                    brewTarget = (brewTarget < maxTemp) ? brewTarget + 0.5 : maxTemp; 
                }
                else if(mode == "steam"){
                    maxTemp = 160;
                    steamTarget = (steamTarget < maxTemp) ? steamTarget + 1 : maxTemp;
                }
                else if(mode == "offset"){
                    maxTemp = 15;
                    tempOffset = (tempOffset < maxTemp) ? tempOffset + 0.5 : maxTemp;
                }
                callServer.post("/increment_target?mode=" + mode);
                updateElements(mode);
            }

            function decrementTarget(mode){
                let minTemp;
                if(mode == "brew") {
                    minTemp = 85;
                    brewTarget = (brewTarget > minTemp) ? brewTarget - 0.5 : minTemp; 
                }
                else if(mode == "steam"){
                    minTemp = 140;
                    steamTarget = (steamTarget > minTemp) ? steamTarget - 1 : minTemp;
                }
                else if(mode == "offset"){
                    minTemp = -15;
                    tempOffset = (tempOffset > minTemp) ? tempOffset - 0.5 : minTemp;
                }
                callServer.post("/decrement_target?mode=" + mode);
                updateElements(mode);
            }

            function changeTunings() {
                new bootstrap.Collapse(tuningsTab);
                tuningButton.classList.toggle('active');
            }

            const ctx = document.getElementById('tempChart').getContext('2d');
            let chart = new Chart(ctx, {
                data: data,
                options: options,
            });

            const container = document.getElementById('tempContainer');
            actions.forEach(function(action){
                const button = document.getElementById("switch_" + action.id);
                button.onclick = action.handler;
            });

            let callServer = (function() {
                async function request(url, method, data){
                    const response = await fetch(url, {
                        method: method,
                        body: data,
                        headers: {
                            'Content-Type': 'application/json'
                        },
                    });
                    return response;
                }

                return {
                    get: function(url, callback){
                        request(url, "GET", null)
                            .then(response => response.json())
                            .then(responseData => callback(responseData));
                    },
                    post: function(url, data, callback){
                        request(url, "POST", data);
                    },
                    put: function(url, data, callback) {
                        request(url, "PUT", data)
                            .then(response => callback(response));
                    }
                }
            })();

            setInterval(function(){
                callServer.get("/get_temps", function(response){
                    let requestedLabels = [];
                    let requestedTempData = [];
                    let requestedBrewOutput = [];
                    let requestedSteamOutput = [];
                    let requestedBrewTargets = [];
                    let requestedSteamTargets = [];
                    
                    let sortedOutputs = response.sort((a, b) => a.time - b.time);
                    let lastOutput = sortedOutputs[sortedOutputs.length - 1];
                    if(brewTarget == null) {
                        [brewTarget, steamTarget, tempOffset] = [lastOutput.targets.brew, lastOutput.targets.steam, lastOutput.targets.offset];
                        updateElements('offset');
                    }
                    
                    sortedOutputs.forEach((output, index) => {             
                        requestedLabels.push(moment(output.time * 1000).fromNow());
                        requestedTempData.push(output.temperature);
                        requestedBrewOutput.push(output.outputs.brew);
                        requestedSteamOutput.push(output.outputs.steam);
                        requestedBrewTargets.push(output.targets.brew);
                        requestedSteamTargets.push(output.targets.steam);
                    })

                    chart.data.labels = requestedLabels;
                    chart.data.datasets[0].data = tempData = requestedTempData;
                    let currentTemp = requestedTempData[requestedTempData.length - 1].toPrecision(4);
                    if(currentMode == 'brew') { 
                        chart.data.datasets[1].data = targetData.brew = requestedBrewTargets;
                        chart.data.datasets[2].data = outputData.brew = requestedBrewOutput;
                        if(currentTemp !== undefined) brewTempElement.innerHTML = currentTemp + " " + degreeMode;
                    }
                    else { 
                        chart.data.datasets[1].data = targetData.steam = requestedSteamTargets;
                        chart.data.datasets[2].data = outputData.steam = requestedSteamOutput;
                        if(currentTemp !== undefined) steamTempElement.innerHTML = currentTemp + " " + degreeMode;
                    }        

                    updateElements(currentMode);
                });
            }, 1000);


            function refreshTunings() {
                callServer.get("/get_tunings", function(response){
                    if(response) {                        
                        Object.entries(response).forEach(entry => {
                            const [name, value] = entry;
                            let input = document.getElementById(name);
                            input.value = value;
                        });
                    }
                });
            }

            let steamSwitch = document.getElementById("switch_steam");
            let brewSwitch = document.getElementById("switch_brew");
            let advancedSwitch = document.getElementById("switch_advanced");
            let brewCard = document.getElementById("brew_card");
            let steamCard = document.getElementById("steam_card");
            let advancedCard = document.getElementById("advanced_card");
            let steamTempElement = document.getElementById("steam_current-temp");
            let brewTempElement = document.getElementById("brew_current-temp");
            let tuningsTab = document.getElementById("tunings_tab");
            let tuningButton = document.getElementById("tuning_button");
            
            document.getElementById("brew_increment").addEventListener('click', () => incrementTarget("brew"));
            document.getElementById("brew_decrement").addEventListener('click', () => decrementTarget("brew"));
            document.getElementById("steam_increment").addEventListener('click', () => incrementTarget("steam"));
            document.getElementById("steam_decrement").addEventListener('click', () => decrementTarget("steam"));
            document.getElementById("offset_increment").addEventListener('click', () => incrementTarget("offset"));
            document.getElementById("offset_decrement").addEventListener('click', () => decrementTarget("offset"));
            
            tuningButton.addEventListener('click', changeTunings);
            tuningsTab.addEventListener('hide.bs.collapse', function() {
                tuningButton.disabled = true;
                tuningButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Tuning...';
                let kp = document.getElementById("kp");
                let ki = document.getElementById("ki");
                let kd = document.getElementById("kd");
                let tunings = { "kp" : kp.value, "ki": ki.value, "kd": kd.value };
                callServer.put("/set_tunings", JSON.stringify(tunings), function(){
                    tuningButton.disabled = false;
                    tuningButton.innerHTML = "Set Tunings:";
                })
            })
            tuningsTab.addEventListener('show.bs.collapse', function() {
                tuningButton.innerHTML = "Submit";
            });

            let placeholder = document.createElement("span");
            placeholder.classList.add("spinner-border", "spinner-border-sm");
        }   
    </script>
</head>
<body>
    <div class="container-sm p-2">
        <div class="row row-cols-1" id="chartContainer">
            <div class="w-100 d-block d-sm-none">
                <div class="alert alert-info"> Rotate screen for chart! </div>
            </div>
            <div class="col-sm d-none d-sm-flex">
                <canvas id="tempChart"></canvas>
            </div>
            <div class="col col-md-2 my-sm-5">
                <div class="card">
                    <div class="card-header" id="tempContainer">
                        <ul class="nav nav-pills nav-justified card-header-pills">
                            <li class="nav-item">
                                <button class="nav-link active" id="switch_brew" data-toggle="pill">Brew</button>
                              </li>
                              <li class="nav-item">
                                <button class="nav-link" id="switch_steam" data-toggle="pill">Steam</button>
                              </li>
                              <li class="nav-item">
                                  <button class="nav-link" id="switch_advanced" data-toggle="pill"> Advanced </button>
                              </li>
                        </ul>
                    </div>
                    <div class="card-body tab-content">
                        <div class="tab-pane fade show active" id="brew_card">
                            <div> 
                                <h6>Temperature:</h6>
                                <div class="row">
                                    <div class="col-12"> Current Temp: 
                                        <small class="text-muted" id="brew_current-temp"><span class="spinner-border spinner-border-sm"></span></small>
                                    </div>
                                </div>
                                <div class="row"> 
                                    <div class="col-12"> Target:
                                        <small class="text-muted" id="brew_target_label"><span class="spinner-border spinner-border-sm"></span></small>
                                    </div>
                                    <div class="my-2">
                                        <div class="btn-group">
                                            <button class="btn btn-outline-danger" id="brew_increment"> + </button>
                                            <button class="btn btn-outline-secondary" id="brew_decrement"> - </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div> 
                                <h6>Pressure:</h6>
                                <span class="placeholder placeholder-wave bg-primary w-100"></span>
                            </div>
                            <hr>
                            <div> 
                                <h6>Time:</h6>
                                <span class="placeholder placeholder-wave bg-primary w-100"></span>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="steam_card">
                            <div> 
                                <h6>Temperature:</h6>
                                <div class="row">
                                    <div class="col-12"> Current Temp: 
                                        <small class="text-muted" id="steam_current-temp"><span class="spinner-border spinner-border-sm"></span></small>
                                    </div>
                                </div>
                                <div class="row"> 
                                    <div class="col-12"> Target:
                                        <small class="text-muted" id="steam_target_label"><span class="spinner-border spinner-border-sm"></span></small>
                                    </div>
                                    <div class="my-2">
                                        <div class="btn-group">
                                            <button class="btn btn-outline-danger" id="steam_increment"> + </button>
                                            <button class="btn btn-outline-secondary" id="steam_decrement"> - </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div> 
                                <h6>Time:</h6>
                                <span class="placeholder placeholder-wave bg-primary w-100"></span>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="advanced_card">
                            <div class="row"> 
                                <div class="col-12" for="offset_group"> Offset: 
                                    <small class="text-muted" id="offset_target_label"><span class="spinner-border spinner-border-sm"></span></small>
                                </div>
                                <div class="my-2">
                                    <div class="btn-group" id="offset_group">
                                        <button class="btn btn-outline-danger" id="offset_increment"> + </button>
                                        <button class="btn btn-outline-secondary" id="offset_decrement"> - </button>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12" id="degree_label" for="degree_group"> Degree:</div>
                                <div class="my-2">
                                    <div class="btn-group" id="degree_group">
                                        <button class="btn btn-outline-info active" type="button" id="C_button"> C </button>
                                        <button class="btn btn-outline-info" type="button" id="F_button"> F </button>
                                    </div>
                                </div>
                            </div>
                            <div id="tunerContainer">
                                <div class="my-2">
                                    <button class="btn btn-secondary" type="button" id="tuning_button">
                                        Set Tunings:
                                    </button>
                                </div>
                                <div class="collapse" id="tunings_tab">
                                    <form class="accordion-body" id="tunings-form">
                                        <div class="row row-cols-1 row-cols-sm-3 row-cols-md-1">
                                            <div class="col">
                                                <div class="tuning-button input-group">
                                                    <span for="kp" class="input-group-text"> Kp: </span>
                                                    <input class="tuning-input form-control" type="text" id="kp" value="" placeholder="Proportional" min="0">
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="tuning-button input-group">
                                                    <span for="ki" class="input-group-text"> Ki: </span>
                                                    <input class="tuning-input form-control" type="text" id="ki" value="" placeholder="Integral" min="0">
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="tuning-button input-group">
                                                    <span for="kd" class="input-group-text"> Kd: </span>
                                                    <input class="tuning-input form-control" type="text" id="kd" value="" placeholder="Derivative" min="0">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.js" integrity="sha256-8AdWdyRXkrETyAGla9NmgkYVlqw4MOHR6sJJmtFGAYQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha256-cMPWkL3FzjuaFSfEYESYmjF25hCIL6mfRSPnW8OVvM4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js" integrity="sha256-Y26AMvaIfrZ1EQU49pf6H4QzVTrOI8m9wQYKkftBt4s=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.0/dist/chartjs-adapter-moment.min.js" integrity="sha256-sFB24K2xU2EOgWAtb3ySAGjhMqcUvUJGmwjDcTQa04k=" crossorigin="anonymous"></script>
</body>
</html>
